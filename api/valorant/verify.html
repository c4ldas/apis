<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://static-cdn.jtvnw.net/jtv_user_pictures/451dd285-491d-49e0-b1e0-20147f3ab56b-profile_image-70x70.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:100,300,500">
  <link rel="stylesheet" href="./styles.css">

  <title>Encontre o puuid da sua conta</title>
</head>
  
<body>
  <div class="container">
    <header class="header">
      <a href="../../"><img src="https://static-cdn.jtvnw.net/jtv_user_pictures/451dd285-491d-49e0-b1e0-20147f3ab56b-profile_image-300x300.png" class="image" alt="Logo da página" alt="home"></a>
      <nav class="navigation">
        <a href="../../"><img class="icons" src="./../../images/home.svg" alt="home"></a> 
        <a href="https://twitch.tv/c4ldas" target="_blank"><img class="icons" src="./../../images/twitch.svg"></a> 
        <a href="https://youtube.com/c4ldas" target="_blank"><img class="icons" src="./../../images/youtube.svg" alt="youtube"></a> 
        <a href="https://instagram.com/c4ldas" target="_blank"><img class="icons" src="./../../images/instagram.svg" alt="instagram"></a> 
        <a href="https://github.com/c4ldas" target="_blank"><img class="icons" src="./../../images/github.svg" alt="github"></a> 
      </nav>
    </header>  
    
    <main>
      <h1>Configure a sua mensagem:</h1>
      <form action="." method="POST" id="form">
        <input type="text" name="username" class="username" id="username" placeholder="Username">
        <input type="text" name="tagline" class="tagline" id="tagline" placeholder="Tagline (depois do #)">
        <input type="text" name="phrase" class="phrase" id="phrase" size="60" placeholder="(player) está (rank) com (pontos) pontos">
        <h5 style="border:0;padding:0;margin:0;color:grey;">Variáveis disponíveis: (player) (rank) (pontos)</h5>
        <h5 style="border:0;padding:0;margin:0;color:grey;"> Caso seja Imortal ou Radiante mais duas variáveis podem ser usadas: (posicao) e (vitorias)</h5>
        <input type="submit" class="formatted" id="formatted" value="Mostrar mensagem formatada">
        <input type="submit" class="codigo" id="codigo" value="Gerar código para chat">
        <h3><div class="mensagem" id="mensagem"></div></h3>
        <h3><div class="mensagem-codigo" id="mensagem-codigo"></div></h3>
        <img src="" id="img">
      </form>
    </main>
  </div>
  <script src="verify.js"></script>
</body>
</html>
